{% extends "dashboard/dash_base.html" %}
{% load static %}
{% block content %}

<main class="content">
    <div class="container-fluid p-0">

        <h1 class="h3 mb-3">Dashboard</h1>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Empty card</h5>
                    </div>
                    <div class="card-body">
                        <a href="{% url 'add_website' %}">Add New Website</a>
<table>
    <tr><th>Website</th><th>Tracking Code</th></tr>
    {% for site in websites %}
    <tr>
        <td>{{ site.url }}</td>
        <td><textarea readonly>{{ site.tracking_code }}</textarea></td>
        <td><a href="/api/wcag-check/{{user.user_id}}/{{site.url}}">Check Site</a></td>
    </tr>
    {% endfor %}
</table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>

{% endblock %}
